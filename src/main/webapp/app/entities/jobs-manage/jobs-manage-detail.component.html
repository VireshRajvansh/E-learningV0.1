<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobs">
            <h2><span jhiTranslate="eLearningApp.jobs.detail.title">Jobs</span> {{jobs.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eLearningApp.jobs.name">Name</span></dt>
                <dd>
                    <span>{{jobs.name}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.jobs.runOn">Run On</span></dt>
                <dd>
                    <span>{{jobs.runOn}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.jobs.type">Type</span></dt>
                <dd>
                    <span>{{jobs.type}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.jobs.cronExpress">Cron Express</span></dt>
                <dd>
                    <span>{{jobs.cronExpress}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.jobs.isComplete">Is Complete</span></dt>
                <dd>
                    <span>{{jobs.isComplete}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.jobs.msg">Msg</span></dt>
                <dd>
                    <span>{{jobs.msg}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jobs-manage', jobs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
