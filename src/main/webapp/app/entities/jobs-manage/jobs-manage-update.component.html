<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-jobs-manage-heading" jhiTranslate="eLearningApp.jobs.home.createOrEditLabel">Create or edit a Jobs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobs.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jobs.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="jobs.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.runOn" for="field_runOn">Run On</label>
                    <div class="input-group">
                        <input id="field_runOn" type="text" class="form-control" name="runOn" ngbDatepicker  #runOnDp="ngbDatepicker" [(ngModel)]="jobs.runOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="runOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="jobs.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.cronExpress" for="field_cronExpress">Cron Express</label>
                    <input type="text" class="form-control" name="cronExpress" id="field_cronExpress"
                        [(ngModel)]="jobs.cronExpress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.isComplete" for="field_isComplete">Is Complete</label>
                    <input type="checkbox" class="form-control" name="isComplete" id="field_isComplete"
                        [(ngModel)]="jobs.isComplete" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.jobs.msg" for="field_msg">Msg</label>
                    <input type="text" class="form-control" name="msg" id="field_msg"
                        [(ngModel)]="jobs.msg" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
