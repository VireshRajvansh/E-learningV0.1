<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-sign-up-by-referral-code-manage-heading" jhiTranslate="eLearningApp.userSignUpByReferralCode.home.createOrEditLabel">Create or edit a User Sign Up By Referral Code</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userSignUpByReferralCode.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userSignUpByReferralCode.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.userSignUpByReferralCode.referralCode" for="field_referralCode">Referral Code</label>
                    <input type="text" class="form-control" name="referralCode" id="field_referralCode"
                        [(ngModel)]="userSignUpByReferralCode.referralCode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.userSignUpByReferralCode.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userSignUpByReferralCode.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === userSignUpByReferralCode.user?.id ? userSignUpByReferralCode.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
