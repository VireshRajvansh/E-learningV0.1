<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxRate">
            <h2><span jhiTranslate="eLearningApp.taxRate.detail.title">Tax Rate</span> {{taxRate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eLearningApp.taxRate.displayName">Display Name</span></dt>
                <dd>
                    <span>{{taxRate.displayName}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.taxRate.totalTaxInPct">Total Tax In Pct</span></dt>
                <dd>
                    <span>{{taxRate.totalTaxInPct}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.taxRate.stateId">State Id</span></dt>
                <dd>
                    <span>{{taxRate.stateId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax-rate-manage', taxRate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
