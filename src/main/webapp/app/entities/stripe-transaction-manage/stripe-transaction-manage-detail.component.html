<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stripeTransaction">
            <h2><span jhiTranslate="eLearningApp.stripeTransaction.detail.title">Stripe Transaction</span> {{stripeTransaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eLearningApp.stripeTransaction.stripResponse">Strip Response</span></dt>
                <dd>
                    <span>{{stripeTransaction.stripResponse}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stripe-transaction-manage', stripeTransaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
