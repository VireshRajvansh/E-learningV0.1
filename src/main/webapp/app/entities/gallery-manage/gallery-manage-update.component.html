<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gallery-manage-heading" jhiTranslate="eLearningApp.gallery.home.createOrEditLabel">Create or edit a Gallery</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gallery.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gallery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.gallery.imageUrl" for="field_imageUrl">Image Url</label>
                    <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                        [(ngModel)]="gallery.imageUrl" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.gallery.galleryGroup" for="field_galleryGroup">Gallery Group</label>
                    <select class="form-control" id="field_galleryGroup" name="galleryGroup" [(ngModel)]="gallery.galleryGroup" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="galleryGroupOption.id === gallery.galleryGroup?.id ? gallery.galleryGroup : galleryGroupOption" *ngFor="let galleryGroupOption of gallerygroups; trackBy: trackGalleryGroupById">{{galleryGroupOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
