<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gallery">
            <h2><span jhiTranslate="eLearningApp.gallery.detail.title">Gallery</span> {{gallery.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eLearningApp.gallery.imageUrl">Image Url</span></dt>
                <dd>
                    <span>{{gallery.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="eLearningApp.gallery.galleryGroup">Gallery Group</span></dt>
                <dd>
                    <div *ngIf="gallery.galleryGroup">
                        <a [routerLink]="['/gallery-group-manage', gallery.galleryGroup?.id, 'view']">{{gallery.galleryGroup?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gallery-manage', gallery.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
