<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-course-manage-heading" jhiTranslate="eLearningApp.course.home.createOrEditLabel">Create or edit a Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!course.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="course.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="course.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.slug" for="field_slug">Slug</label>
                    <input type="text" class="form-control" name="slug" id="field_slug"
                        [(ngModel)]="course.slug" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="course.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.shortDesc" for="field_shortDesc">Short Desc</label>
                    <input type="text" class="form-control" name="shortDesc" id="field_shortDesc"
                        [(ngModel)]="course.shortDesc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.categories" for="field_categories">Categories</label>
                    <input type="text" class="form-control" name="categories" id="field_categories"
                        [(ngModel)]="course.categories" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="course.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.premium" for="field_premium">Premium</label>
                    <input type="checkbox" class="form-control" name="premium" id="field_premium"
                        [(ngModel)]="course.premium" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.courseHrs" for="field_courseHrs">Course Hrs</label>
                    <input type="text" class="form-control" name="courseHrs" id="field_courseHrs"
                        [(ngModel)]="course.courseHrs" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.tagLine" for="field_tagLine">Tag Line</label>
                    <input type="text" class="form-control" name="tagLine" id="field_tagLine"
                        [(ngModel)]="course.tagLine" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.tagLine?.dirty && editForm.controls.tagLine?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tagLine?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.premiumTill" for="field_premiumTill">Premium Till</label>
                    <div class="input-group">
                        <input id="field_premiumTill" type="text" class="form-control" name="premiumTill" ngbDatepicker  #premiumTillDp="ngbDatepicker" [(ngModel)]="course.premiumTill"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="premiumTillDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.playlist" for="field_playlist">Playlist</label>
                    <select class="form-control" id="field_playlist" name="playlist" [(ngModel)]="course.playlist" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playListOption.id === course.playlist?.id ? course.playlist : playListOption" *ngFor="let playListOption of playlists; trackBy: trackPlayListById">{{playListOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eLearningApp.course.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="course.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === course.user?.id ? course.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
